<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fives - VIP Casino Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-header h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }
        
        .points-display {
            font-size: 1.4em;
            color: #00ff88;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .game-controls button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #rollButton {
            background: linear-gradient(45deg, #ff3366 0%, #ff6b6b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }
        
        #rollButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }
        
        #playAgainButton {
            background: linear-gradient(45deg, #00ff88 0%, #00b8ff 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }
        
        #playAgainButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
        }
        
        button:disabled {
            background: #2c3e50 !important;
            box-shadow: none !important;
            transform: none !important;
            cursor: not-allowed;
        }
        
        #diceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .dice {
            width: 70px;
            height: 70px;
            border: 2px solid #00ff88;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0, 255, 136, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
        
        .dice.selected {
            background: linear-gradient(45deg, #00ff88 0%, #00b8ff 100%);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .dice.rolling {
            animation: roll 0.5s ease-in-out infinite;
            background: linear-gradient(45deg, #ff3366 0%, #ff6b6b 100%);
        }
        
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .score-area {
            margin-top: 40px;
        }
        
        .score-area h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: linear-gradient(45deg, #ff3366 0%, #ff6b6b 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        #result {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>üé≤ Lucky Fives - VIP Casino Edition üé≤</h1>
            <p class="instructions" id="instructions">Welcome to the VIP table! Click 'Roll Dice' to test your luck. Lock the dice you want to keep and roll again!</p>
        </div>
        
        <div class="points-display">
            Your Balance: <span id="points">5000</span> chips
        </div>

        <div class="game-area">
            <div class="game-controls">
                <button id="rollButton">üé≤ Roll Dice (25 chips)</button>
                <button id="playAgainButton" style="display:none;">üîÑ New Game</button>
            </div>
            
            <div id="diceContainer"></div>
            <p id="result"></p>
        </div>

        <div class="score-area">
            <h2>‚ô†Ô∏è Score Statistics ‚ô†Ô∏è</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Lucky Fives</th>
                        <th>Times Rolled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>0</td><td>0</td></tr>
                    <tr><td>1</td><td>0</td></tr>
                    <tr><td>2</td><td>0</td></tr>
                    <tr><td>3</td><td>0</td></tr>
                    <tr><td>4</td><td>0</td></tr>
                    <tr><td>5</td><td>0</td></tr>
                    <tr><td>6</td><td>0</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const pointsElement = document.getElementById('points');
        const diceContainer = document.getElementById('diceContainer');
        const resultElement = document.getElementById('result');
        const rollButton = document.getElementById('rollButton');
        const playAgainButton = document.getElementById('playAgainButton');
        const scoreTable = document.querySelector('#scoreTable tbody');

        let balance = 5000;
        let dice = [];
        let rollCount = 0;

        const updatePoints = () => {
            pointsElement.textContent = balance;
        };

        const createDice = () => {
            diceContainer.innerHTML = '';
            dice = Array(7).fill(0).map(() => ({ value: Math.ceil(Math.random() * 6), locked: false }));
            dice.forEach((die, index) => {
                const dieElement = document.createElement('div');
                dieElement.className = 'dice';
                dieElement.textContent = die.value;
                dieElement.addEventListener('click', () => toggleLock(index));
                if (die.locked) dieElement.classList.add('selected');
                diceContainer.appendChild(dieElement);
            });
        };

        const toggleLock = (index) => {
            dice[index].locked = !dice[index].locked;
            createDice();
        };

        const rollDice = () => {
            if (balance < 25) {
                resultElement.textContent = 'Not enough chips!';
                return;
            }
            balance -= 25;
            updatePoints();
            dice.forEach((die) => {
                if (!die.locked) {
                    die.value = Math.ceil(Math.random() * 6);
                }
            });
            createDice();
            rollCount++;

            const luckyFives = dice.filter((die) => die.value === 5).length;
            updateScoreTable(luckyFives);

            if (rollCount >= 3) {
                endGame(luckyFives);
            }
        };

        const updateScoreTable = (luckyFives) => {
            const row = scoreTable.querySelector(`tr:nth-child(${luckyFives + 1}) td:nth-child(2)`);
            row.textContent = parseInt(row.textContent) + 1;
        };

        const endGame = (luckyFives) => {
            rollButton.disabled = true;
            playAgainButton.style.display = 'block';

            let winnings = 0;
            switch (luckyFives) {
                case 1: winnings = 50; break;
                case 2: winnings = 150; break;
                case 3: winnings = 300; break;
                case 4: winnings = 500; break;
                case 5: winnings = 750; break;
                case 6: winnings = 1000; break;
            }

            balance += winnings;
            updatePoints();

            resultElement.textContent = winnings > 0
                ? `You rolled ${luckyFives} fives and won ${winnings} chips!`
                : 'No luck this time! Try again.';
        };

        playAgainButton.addEventListener('click', () => {
            rollCount = 0;
            rollButton.disabled = false;
            playAgainButton.style.display = 'none';
            resultElement.textContent = '';
            createDice();
        });

        rollButton.addEventListener('click', rollDice);

        createDice();
        updatePoints();
    </script>
</body>
</html>
