<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Dice Roll Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the 7 Dice Roll!</h1>
        <p>You have <span id="points">5000</span> points</p>
        <div class="game-area">
            <button id="rollButton">Roll Dice</button>
            <button id="playAgainButton" style="display:none;">Play Again</button>
            <div id="diceContainer"></div>
            <p id="result"></p>
        </div>
        <div class="score-area">
            <h2>Score Table</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Occurrences of 5's</th>
                        <th>Frequencies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
