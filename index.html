<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fives Deluxe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-header h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }
        
        .points-display {
            font-size: 1.4em;
            color: #00ff88;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .game-controls button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #rollButton {
            background: linear-gradient(45deg, #ff3366 0%, #ff6b6b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }
        
        #rollButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }
        
        #playAgainButton {
            background: linear-gradient(45deg, #00ff88 0%, #00b8ff 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }
        
        #playAgainButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
        }
        
        button:disabled {
            background: #2c3e50 !important;
            box-shadow: none !important;
            transform: none !important;
            cursor: not-allowed;
        }
        
        #diceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .dice {
            width: 70px;
            height: 70px;
            border: 2px solid #00ff88;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0, 255, 136, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
        
        .dice.selected {
            background: linear-gradient(45deg, #00ff88 0%, #00b8ff 100%);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .dice.rolling {
            animation: roll 0.5s ease-in-out infinite;
            background: linear-gradient(45deg, #ff3366 0%, #ff6b6b 100%);
        }
        
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .score-area {
            margin-top: 40px;
        }
        
        .score-area h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: linear-gradient(45deg, #ff3366 0%, #ff6b6b 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        #result {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>ðŸŽ² Lucky Fives Deluxe ðŸŽ²</h1>
            <p class="instructions" id="instructions">
                Cost: 100 chips per game<br>
                1. Roll four dice (First Action)<br>
                2. Choose up to two dice to reroll (Second Action)<br>
                3. Select one die to multiply by 2 (Third Action)<br>
                Win when your final sum equals 21!
            </p>
        </div>
        
        <div class="points-display">
            Your Balance: <span id="points">1000</span> chips
        </div>

        <div class="game-area">
            <div class="game-controls">
                <button id="rollButton">ðŸŽ² Start Game (100 chips)</button>
                <button id="rerollButton" style="display:none;">ðŸŽ² Reroll Selected</button>
                <button id="multiplyButton" style="display:none;">âœ¨ Multiply Selected</button>
                <button id="playAgainButton" style="display:none;">ðŸ”„ New Game</button>
            </div>
            
            <div id="diceContainer"></div>
            <p id="result"></p>
        </div>
    </div>

    <script>
let points = 1000;
let currentDice = [];
let selectedDice = [];
let gamePhase = 0; // 0: not started, 1: first roll done, 2: reroll done, 3: game over

function updatePoints(change) {
    points += change;
    document.getElementById('points').textContent = points;
}

function rollDie() {
    return Math.floor(Math.random() * 6) + 1;
}

function calculatePrize(sum) {
    if (sum === 21) return 500;  // 5x bet
    if (sum === 20 || sum === 22) return 200;  // 2x bet
    if (sum === 19 || sum === 23) return 100;  // 1x bet
    return 0;
}

function startGame() {
    if (points < 100) {
        alert("Not enough chips!");
        return;
    }
    
    updatePoints(-100);
    gamePhase = 1;
    currentDice = Array(4).fill(0).map(() => rollDie());
    selectedDice = [];
    
    document.getElementById('rollButton').style.display = 'none';
    document.getElementById('rerollButton').style.display = 'inline-block';
    document.getElementById('multiplyButton').style.display = 'none';
    
    renderDice();
}

function rerollSelected() {
    if (selectedDice.length > 2) {
        alert("You can only reroll up to 2 dice!");
        return;
    }
    
    selectedDice.forEach(index => {
        currentDice[index] = rollDie();
    });
    
    gamePhase = 2;
    selectedDice = [];
    document.getElementById('rerollButton').style.display = 'none';
    document.getElementById('multiplyButton').style.display = 'inline-block';
    
    renderDice();
}

function multiplySelected() {
    if (selectedDice.length !== 1) {
        alert("Select exactly one die to multiply!");
        return;
    }
    
    currentDice[selectedDice[0]] *= 2;
    gamePhase = 3;
    
    const sum = currentDice.reduce((a, b) => a + b, 0);
    const prize = calculatePrize(sum);
    updatePoints(prize);
    
    document.getElementById('result').textContent = 
        `Final Sum: ${sum}. ${prize > 0 ? `You won ${prize} chips!` : 'Try again!'}`;
    document.getElementById('multiplyButton').style.display = 'none';
    document.getElementById('playAgainButton').style.display = 'inline-block';
    
    renderDice();
}

function toggleDiceSelection(index) {
    if (gamePhase === 0 || gamePhase === 3) return;
    
    const diceElement = document.querySelectorAll('.dice')[index];
    const selectedIndex = selectedDice.indexOf(index);
    
    if (selectedIndex === -1) {
        selectedDice.push(index);
        diceElement.classList.add('selected');
    } else {
        selectedDice.splice(selectedIndex, 1);
        diceElement.classList.remove('selected');
    }
}

function renderDice() {
    const container = document.getElementById('diceContainer');
    container.innerHTML = '';
    
    currentDice.forEach((value, index) => {
        const diceElement = document.createElement('div');
        diceElement.className = 'dice';
        if (selectedDice.includes(index)) {
            diceElement.classList.add('selected');
        }
        diceElement.textContent = value;
        diceElement.onclick = () => toggleDiceSelection(index);
        container.appendChild(diceElement);
    });
}

document.getElementById('rollButton').onclick = startGame;
document.getElementById('rerollButton').onclick = rerollSelected;
document.getElementById('multiplyButton').onclick = multiplySelected;
document.getElementById('playAgainButton').onclick = () => {
    gamePhase = 0;
    document.getElementById('result').textContent = '';
    document.getElementById('rollButton').style.display = 'inline-block';
    document.getElementById('playAgainButton').style.display = 'none';
};
    </script>
</body>
</html>
